<!doctype html>
<html>
<head>
    <meta charset="UFT-8">
    <title>Tic Tac Toe App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet'>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<div class="container">
    <h1>Tic Tac Toe</h1>
    <h3>Play as
        <button type="button" class="btn btn-primary icon" id="X">X</button>
        or
        <button type="button" class="btn btn-primary icon" id="O">O</button>
        ?
    </h3>
    <p> You play as <span class="red player">X</span> and the computer plays as <span class="blue computer">O</span><br/>
        Start by choosing a square to play</p>
    <div class="button" id="reset-button">Reset Board</div>
</div>

<div class="tic-tac-toe">
    <div id="square1" class="tile free"></div>
    <div id="square2" class="tile free"></div>
    <div id="square3" class="tile free"></div>
    <div id="square4" class="tile free"></div>
    <div id="square5" class="tile free"></div>
    <div id="square6" class="tile free"></div>
    <div id="square7" class="tile free"></div>
    <div id="square8" class="tile free"></div>
    <div id="square9" class="tile free"></div>
</div>
</body>
<footer class="container">Github link: <a href="https://github.com/wjaron/tictactoe" target="_blank">click</a>.

    Copyright: WJ.
</footer>

</html>
